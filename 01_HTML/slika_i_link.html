<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umetanje slike i linka</title>
</head>
<body>
    <!-- UMETANJE SLIKE I LINKA -->
    <!-- SLIKA -->
    <!-- Slika sa interneta -->
    <img src="https://rasadnikgaj.com/images/vrtno%20cvece/lepi-covek-cvet-1.jpg" alt="Cvet"> <!--SRC > putanja do slike. ALT > tekst koji se prikazuje ukoliko ne može slika da se učita-->
    <br> <!-- BR > prebacuje sliku u novi red na straici-->
    <!-- Slika sa lokalne memorije računara -->
    <img src="lepi-covek-cvet-1.jpg" alt="Cvet 2"> <!-- u SRC pišemo tačan naziv slike-->
    <br>
    <!-- Kada je slika u folder, moramo za putanju da stavimo i folder-->
    <img src="Slike/neven.jpg" alt="Cvet3">
    <br>
    <!-- LINK -->
    <p>
        <a href="https://sr.wikipedia.org/sr-ec/%D0%A6%D0%B2%D0%B5%D1%82" target="_blank">  Kliknite ovde</a>  da saznate više o cveću.
    <!--
        href > putanja linka 
        target="_blank" > Otvoriti u novoj kartici -->
    </p>
    <ul>
        <li> Za tekst o listama kliknite <a href="liste.html">ovde</a></li>
        <li>Za teskt o osnovnim tagovima kliknite <a href="index.html">ovde</a></li>
    </ul>
</body>
</html>
